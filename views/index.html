<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Caffeine app</title>
  <!-- styles -->
  <link href="http://netdna.bootstrapcdn.com/bootswatch/3.3.2/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="stylesheets/style.css" rel="stylesheet" media="screen">
</head>
  <body>
    <div class="container">

      <div ng-controller="myController" ng-model="initialText">
        <h1>Say something</h1>
        <br>
        <input type="text" ng-model="greeting"></p>
        <p> h1 [[greeting ]] </p>
      </div>
      <!-- add content here -->

      <form class="form-horizontal">
        <div class="form-group">
          <label for="name">beverageName</label>
          <input type="text" class="form-control" id="drinkName" placeholder="beverage name">
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control" id="description" placeholder="description">
        </div>
        <div class="form-group">
          <label for="caffeine-level">caffeine-level</label>
          <input type="text" class="form-control" id="caffeine-level" placeholder="caffeine-level">
        </div>
        
        <button type="submit" class="btn btn-default" ng-click="drinkList">Submit</button>
      </form>
      
    </div>
    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
  </body>
</html>
